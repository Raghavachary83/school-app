<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Students</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            
            <th>
              
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{student.rollNo}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.age}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editStudentPage(student)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button>
            </td>   
        
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
